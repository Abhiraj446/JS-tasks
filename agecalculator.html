<body>
    <center>
    <div class="box mt-5">

        <br><br>

        <p style="font-size: 30px;font-family: Georgia, 'Times New Roman', Times, serif;">Enter your date of birth Below:</p>

        <DIV class="row mt-5">

        </DIV>


        <br><br><br>

        <div class="row">

            </div>

                <p style="font-size: 30px;font-family: cursive;" id="result"></p>
            </div>

        </div>
